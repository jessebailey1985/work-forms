<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outbound Shipment Planning</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    line-height: 1.5;
    background-color: #f4f7f9;
}
h1 {
    color: #1e3a8a;
    border-bottom: 4px double #ccc;
    padding-bottom: 10px;
    text-align: center;
}

.nav-bar {
    display: flex;
    justify-content: center;
    background-color: #3b82f6; /* Blue background for the nav bar */
    padding: 10px 0;
    margin-bottom: 20px;
    border-radius: 5px;
}
.nav-bar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-weight: bold;
    text-transform: uppercase;
}
.nav-bar a:hover {
    background-color: #1e3a8a; /* Darker blue on hover */
    transform: scale(1.05);
}


.container { display: flex; gap: 20px; margin-top: 20px; }

.lane {
    flex: 1;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    background-color: white;
    transition: transform 0.2s ease;
    display: flex;
    flex-direction: column;
    min-height: 700px;
    overflow: hidden;
}
.lane:hover { transform: translateY(-3px); }
.lane h2 {
    margin-top: 0;
    font-size: 1.5em;
    padding-bottom: 8px;
    border-bottom: 2px solid;
    margin-bottom: 5px;
}

.lane-a .content-box { border-color: #3b82f6; background-color: #f0f8ff; }
.lane-b .content-box { border-color: #10b981; background-color: #f0fff4; }
.lane-c .content-box { border-color: #f97316; background-color: #fff9f5; }

.card {
  flex-grow: 1;
  margin: 0 15px;
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  background-color: white;
  box-shadow: 2px 2px 5px #f97316;
}
.card-title {
  font-weight: bold;
  font-size: 1em;
  color: #555;
  margin-bottom: 10px;
}
.card-metric-shipments, .card-metric-otp, .card-metric-overloads {
  font-weight: bolder;
  font-size: 1.8em;
  color: #333;
}

.lane-a h2 { color: #3b82f6; border-color: #3b82f6; }
.lane-b h2 { color: #10b981; border-color: #10b981; }
.lane-c h2 { color: #f97316; border-color: #f97316; }

.content-box {
    margin-top: 10px;
    padding: 10px;
    border-radius: 6px;
    border-left: 4px solid;
    flex-grow: 1;
}

.content-box h3 { font-size: 1.05em; margin: 0 0 8px 0; color: #333; }

.lane-goal { font-style: italic; margin-top: 5px; font-size: 0.95em; color: #333; }

ul { list-style-type: none; padding: 0; margin-top: 0; }
ul li { padding-left: 20px; margin-bottom: 4px; position: relative; font-size: 0.95em; }
ul li::before { content: 'â€¢'; position: absolute; left: 0; font-size: 1.2em; }

    </style>
    </head>

    <h1>Outbound Shipment Planning</h1>

        <a href="exceptions.html">Exceptions</a>
        <a href="performance.html">Performance</a>
    </div>
    <p style="text-align: center; margin-top: 50px; color: #555;"></p>

</body>
</html>
